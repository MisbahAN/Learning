<style>
    .subscribe-button {
      background-color: rgb(187, 18, 18); 
      color: white; 
      border: none; 
      height: 25px; 
      width: 100px; 
      border-radius: 3px;
      cursor: pointer; 
      transition: opacity 0.15s; /* smooth transition time of 0.15s for the opacity of pseudoclass subscribe-button:hover and subscribe-button:active */
    }

    .subscribe-button:hover { /* changes only apply while hovering over subscribe-button class */
        opacity: 0.75;
    }

    .subscribe-button:active { /* changes only apply after clicking of subscribe-button class */
        opacity: 0.5;
    }
    
    .join-button {
      background-color: white;
      color: rgb(0, 106, 255);
      border-color: rgb(0, 106, 255);
      border-radius: 3px;
      border-width: 0.5px;
      border-style: solid; 
      height: 25px;
      width: 50x;
      cursor: pointer;
      margin: 8px; 
      transition: background-color 0.15s, color 0.15s; /* smooth transition time of 0.15s for the background-color of pseudoclass join-button:hover, and smooth transition time of 0.15s for the color of pseudoclass join-button:hover */
    }

    .join-button:hover { /* changes only apply while hovering over join-button class */
        background-color: rgb(0, 106, 255);
        color: white;
    }

    .join-button:active { /* changes only apply after clicking of join-button class */
        opacity: 0.75;
    }

    .tweet-button {
      background-color: rgb(0, 183, 255);
      color: white;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      height: 25px;
      width: 50px;
      cursor: pointer;
      transition: box-shadow 0.15s; /* smooth transition time of 0.15s for the box-shadow of pseudoclass tweet-button:hover */
    }

    .tweet-button:hover { /* changes only apply while hovering over tweet-button class */
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15); /* gives a shadow to the button when hovered, goes 0px to the right, 2px down, 10px blurred, color 0 0 0 (black), and opacity of 0.15 */
    }
</style>
  
<button class="subscribe-button">
    SUBSCRIBE
</button>
  
<button class="join-button">
    JOIN
</button>
  
<button class="tweet-button">
    Tweet
</button>
